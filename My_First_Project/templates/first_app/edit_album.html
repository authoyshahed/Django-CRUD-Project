{% extends 'first_app/base.html' %}

{% block body_block %}
<h3>Edit Album:</h3>
{% if success_key %}
<div class="alert alert-success">
  {{success_key}}
</div>
{% endif %}
<form  method="POST">
  {{edit_album.as_p}}
  {% csrf_token %}
  <input type="submit" name="submit" value="Update Album" class="btn btn-info btn-sm">
</form>
<br>
<a href="{% url 'first_app:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete Album</a>

{% endblock %}
